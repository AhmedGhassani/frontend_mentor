<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card" id="rating">
        <div class="star">
          <button id="star">
            <img src="images/icon-star.svg" alt="star" />
          </button>
        </div>
        <div class="text">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating_buttons">
          <button class="rating_button">1</button>
          <button class="rating_button">2</button>
          <button class="rating_button">3</button>
          <button class="rating_button">4</button>
          <button class="rating_button">5</button>
        </div>
        <button id="submit">Submit</button>
      </div>
      <div class="card" id="thankYou">
        <img src="images/illustration-thank-you.svg" alt="Thank You" />
        <div class="rating">
          <p id="score">You selected 4 out of 5</p>
        </div>
        <div class="text">
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating if you ever need
            support, don't hesitate to get in touch
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
